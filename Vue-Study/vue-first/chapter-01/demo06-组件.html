<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层： 模板-->
<div id="app">

    <!--组件:传递给组件中的值: props-->
    <qinjiang v-for="item in items" v-bind:qin="item"></qinjiang>

</div>
<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    // 定义一个Vue组件component
    Vue.component("qinjiang",{
        props:["qin"],
        template: '<li>{{qin}}</li>'
    });

    var vm = new Vue({
        el: "#app",
        data:{
            items:["java","python","c++"]
        }
    });
</script>

</body>
</html>
