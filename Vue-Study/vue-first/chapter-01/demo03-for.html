<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层： 模板-->
<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>
</div>
<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            items: [
                {message:"狂神说Java"},
                {message:"狂神说前端"}
            ]
        }
    });
</script>

</body>
</html>
